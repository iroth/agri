<ion-view title="כניסה / הרשמה לחקלאים">

  <ion-content>
    <div class="" ng-hide="gotCode">
      <form ng-submit="addCode()">
        <label class="item item-input">
          <input type="text" ng-model="loginCode.code">
          <span class="input-label">קוד כניסה</span>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">המשך</button>
        </label>
      </form>
    </div>
    <div class="" ng-show="gotCode">
      <a class="button button-block button-positive icon ion-social-facebook" ng-click="FBLogin()" href="#">  לכניסה עם פייסבוק</a>
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <input type="email" ng-model="loginData.username">
            <span class="input-label">אימייל</span>
          </label>
          <label class="item item-input">
            <input type="password" ng-model="loginData.password">
            <span class="input-label">סיסמא</span>
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">כניסה</button>
          </label>
        </div>
      </form>
      <p>
        <a class="button button-block icon icon-right ion-chevron-right" href="#/app/signup">להרשמה</a>
      </p>
    </div>
  </ion-content>
</ion-view>
